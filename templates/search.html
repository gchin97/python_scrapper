
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
</head>
<body>
  <main class="container">
    <hgroup>
  <h1> Search Results for "{{keyword}}": </h1>
      <!--search function grabs the keyword of what user wrote and sends it to the template, search template knows the keyword -->

    <a target="_blank" href="/export?keyword={{keyword}}">Export to File</a>
    </hgroup>
    <figure><table role = "grid">
      <thead>
        <tr>
          <th>Company</th>
          <th>Position</th>
          <th>Location</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
  {%for job in jobs %}
    <tr>
      <td>
        {{job.company}}
      </td>
            <td>
        {{job.position}}
      </td>
            <td>
        {{job.location}}
      </td>      
      <td><a href="{{job.link}}" target="_blank"> Apply Now! </a></td>
    </tr>
  {% endfor %}
      </tbody>
    </table></figure>

  </main>
</body>
</html>
